<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neighborhood Connect</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- üåÜ HEADER -->
  <header>
    <div class="logo">üèòÔ∏è Neighborhood Connect</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Events</a>
      <a href="#">Community</a>
      <a href="#">Login</a>
    </nav>
  </header>

  <!-- üåÑ HERO -->
  <section class="hero">
    <div class="hero-content">
      <h1>Welcome to Your Neighborhood</h1>
      <p>Stay informed, join local events, and connect with your community.</p>
      <button id="post-btn">Share Something</button>
    </div>
  </section>

  <!-- üì∞ FEED -->
  <main>
    <section id="feed">
      <div class="feed-header">
        <h2>Community Feed</h2>

        <!-- üîç Search + Filter -->
        <div class="feed-controls">
          <input
            type="text"
            id="search-bar"
            placeholder="Search posts..."
            title="Search posts by title or author"
          />
          <select id="filter-category">
            <option value="all">All</option>
            <option value="event">Events</option>
            <option value="announcement">Announcements</option>
            <option value="discussion">Discussions</option>
          </select>
        </div>
      </div>

      <div class="posts-container" id="posts-container">
        <!-- Dynamic posts appear here -->
        <!-- Example post template -->
        <!--
        <div class="post">
          <h3>Community Cleanup Drive</h3>
          <p>Join us this weekend to clean our local park!</p>
          <div class="post-meta">
            <span class="author">by Sarah</span>
            <span class="timestamp">Posted on 2025-10-17</span>
          </div>
        </div>
        -->
      </div>
    </section>
  </main>

  <!-- üìù CREATE POST MODAL -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="close-modal">&times;</span>
      <h2>Create a Post</h2>
      <form id="post-form">
        <input type="text" id="post-title" placeholder="Post title..." required />
        <textarea id="post-content" placeholder="What's happening in your neighborhood?" required></textarea>
        <input type="text" id="post-author" placeholder="Your name..." required />

        <select id="post-category" required>
          <option value="">Select Category</option>
          <option value="event">Event</option>
          <option value="announcement">Announcement</option>
          <option value="discussion">Discussion</option>
        </select>

        <button type="submit">Post</button>
      </form>
    </div>
  </div>

  <!-- üìû FOOTER -->
  <footer>
    <p>¬© 2025 Neighborhood Connect | Built by CupCake for communities</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
